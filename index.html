<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>

    <title>Responsive Layout</title>

</head>
<body>

    <!-- NAVBAR -->
   <header>

    <nav class="navbar container">

        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
        </div>

        <div class="navlinks">
            <ul>
                <li>Planning</li>
                <li>Testimonials</li>
                <li>Features</li>
                <li>About Us</li>
                <li class="btn small">Get Started</li>
            </ul>
        </div>

        <i class="fa-solid fa-bars"></i>

    </nav>

   </header> 

   <main>

    <!-- PRIMA SEZIONE -->
    <section class="container">

        <div class="row card-inner">
            
            <div class="big card">BIG CARD</div>
            <div class="card">CARD</div>
            <div class="card">CARD</div>
            <div class="card">CARD</div>
            <div class="card">CARD</div>

        </div>

    </section>

    <!-- SECONDA SEZIONE -->
    <section class="bg-blue">

        <div class="container">

            <div class="row planning">
    
                <div class="col-left">COL-LEFT</div>
                <div class="col-right">COL-RIGHT</div>
    
            </div>

        </div>


    </section>

    <!-- TERZA SEZIONE -->
    <section class="container">

        <div class="row partners">

            <div class="testimonials text">TESTIMONIALS</div>
            <div class="testimonials bg-blue">NAT REYNOLDS</div>
            <div class="testimonials bg-blue">CECILIA ALMEDA</div>
            <div class="testimonials bg-blue">BOB ROBERTS</div>
        
        </div>

    </section>

    <!-- QUARTA SEZIONE -->
    <section class="bg-blue">

        <div class="container">

            
            <div class="row benefits">
                
                <h2>Benefits of working with us</h2>

                <div class="row benefits-card">01</div>
                <div class="row benefits-card">02</div>
                <div class="row benefits-card">03</div>
                <div class="row benefits-card">04</div>
                <div class="row benefits-card">05</div>
                <div class="row benefits-card">06</div>
    
            </div>

        </div>


    </section>

    <!-- QUINTA SEZIONE -->
    <section class="container">

        <div class="row about-us">

            <div class="col-left">ABOUT US</div>
            <div class="col-right">IMAGE COMMENT</div>

        </div>

    </section>

    <!-- SESTA SEZIONE -->
    <section class="bg-blue">

        <div class="container">

            <div class="row get-started">
                GET STARTED
            </div>

        </div>


    </section>

    
</main>

<!-- FOOTER -->
<footer>

    <section class="container"></section>

</footer>

</body>
</html>
